<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>欢迎来到nginx 解决跨域问题</div>
  <script>
    var xhr = new XMLHttpRequest();
    // xhr.withCredentials = true;
    xhr.open('get', 'http://test.zakzak1.com:8080/?user=admin', true);
    xhr.onreadystatechange = function() {
      console.log(xhr.readyState, xhr.status, xhr.response, 'wukai')
      if(xhr.readyState === 4) {
        if((xhr.status >= 200 && xhr < 300) || xhr.status === 304) {
          console.log(xhr.response, 'wukai')
        }
      }
    }
    xhr.send();
  </script>
</body>
