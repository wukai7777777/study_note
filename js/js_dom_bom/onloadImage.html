                img.src = imageArr[iNum];

                if(img.complete){
                    oImg.src = imageArr[iNum];
                    aLi[iNum].appendChild(oImg);
                    addImage();
                }else{
                    img.onload = function(){
                        oImg.src = imageArr[iNum-1];
                        aLi[iNum-1].appendChild(oImg);
                        addImage();
                    }
