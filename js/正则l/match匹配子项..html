<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var str = 'abc'
    var rg = /(a)(b)(c)/
    console.log(str.match(rg)) // ['abc', 'a','b','c'] （当match 不加g的时候才能匹配到子项的集合）
  </script>
</body>
</html>
