    function getClasName(parentele, sClass){
      var arr = []
      var ele = parentele.getElementsByTagName('*')
      var re = new RegExp('\\b'+sClass+'\\b')

      for(let i=0; i<ele.length; i++) {
        if(re.test(ele[i].className)) {
          arr.push(ele[i])
        }
      }
      return arr
    }
