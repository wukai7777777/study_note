<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 匹配子项 小括号() 还有另一个分组操作
    // () 正则中的子项  (还有一个意思分组)
    // 1. 把正则中的整体比作一个母亲，从左边开启第一个小括号里边的子项（比作是第一个孩子）
    // 第二个小括号就是第二个孩子

    var str = '2018-10-3'

    var rg = /(\d+)(-)/g

    str = str.replace(rg, function($0, $1, $2) {
      //第一个参数 $0 (母亲) 第二个参数 $1 第一个孩子 第三个参数 $2 第三个孩子 
      // return $1+'.'
      return $0.substring(0, $0.length-1)+'.'
    })

    alert(str) // 1018.10.3

  </script>
</body>
</html>
