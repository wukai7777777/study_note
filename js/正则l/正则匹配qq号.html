<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" ><input type="button" value="确定">
  <script>
    var aInt=document.getElementsByTagName('input')
    var reg = /^[1-9]\d{4,11}$/
    aInt[1].onclick = () => {
      if(reg.test(aInt[0].value)) { 
        alert('是qq号')
      } else {
        alert('不是qq号')
      }
    }
  </script>
</body>
</html>
