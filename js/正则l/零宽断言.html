<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 正则l零宽断言分为以下四种
    // a. 零宽度正预测先行 /(?=reg))/ 匹配reg 前面的位置
    // 例：\b\w+(?=ing\b)，匹配以ing结尾的单词的前面部分(除了ing以外的部分)，如查找I'm singing while you're dancing.时，它会匹配sing和danc。
    // b. 零宽度 正回顾后发断言  /(?<=reg)/  匹配reg后面位置
    // 例：比如(?<=\bre)\w+\b会匹配以re开头的单词的后半部分(除了re以外的部分)，例如在查找reading a book时，它匹配ading。
    // c. 零宽度 负预测先行断言 (?!reg) 匹配非reg前面的位置
    // 例：例如：\d{3}(?!\d)匹配三位数字，而且这三位数字的后面不能是数字；\b((?!abc)\w)+\b匹配不包含连续字符串abc的单词。
    // d. 零宽度 负回顾后发断言 /(?<!reg)/ 匹配非reg 后面的位置
    // 例：(?<![a-z])\d{7}匹配前面不是小写字母的七位数字。
    // 匹配 字符串 前面只有1到8个任意连续字符，并且将其替换为大写的A
    var str = '          wukai'
    var reg = /^\s{1,8}(?!\s+)/
    console.log(str.replace(reg, "A"))
  </script>
</body>
</html>
