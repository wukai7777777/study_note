<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html, body {
        height: 100%;
    }
    .scroll-wrap{
        width: 100%;
        height: 100%;
        overflow-y: scroll;
    }
    .scroll{
        overflow: hidden;
        width: 100%;
        height: auto;
    }
    .time{
        display: block;
        width:100%;
        height: 300px;
        text-align: center;
        line-height: 300px;
        color: pink;
        font-size: 50px;
        background: #cccccc;
    }
</style>
<body>
    <div class="scroll-wrap">
        <div class="scroll">
            <span class="time"></span>
            <span class="time"></span>
            <span class="time"></span>
            <span class="time"></span>
        </div>
    </div>


    <script>
        //倒计时 1 天
        let timer = null;
        var box = document.querySelectorAll('.time');
        let time = 24*60*60;
        console.log(box, 9999)
        function downCount(time) {
            time = time;
           return function() {
                time--
                console.log(time, 99999)
                if(time===0) {
                    clearInterval(timer)
                }


                let D = formatTime(Math.floor(time/86400)),
                    H = formatTime(Math.floor(time%86400/3600)),
                    M = formatTime(Math.floor(time%3600/60)),
                    S = formatTime(Math.floor(time%60));
                    
                    box[0].innerHTML = H
                    box[1].innerHTML = S
                    box[2].innerHTML = M
                    box[3].innerHTML = D

                    function formatTime(t) {
                        return t < 9 ? `0${t}` : t;
                    }
           }
        }

        timer = setInterval(downCount(time), 1000)
    </script>
</body>
</html>
