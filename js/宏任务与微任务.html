<html>
<head>
  <style>
    div {
      padding: 0;
      margin: 0;
      display: inline-block;
      widtH: 100px;
      height: 100px;
      background: blue;
    }
    #microTaskDom {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="taskDom"></div>
  <div id="microTaskDom"></div>
  <script>
    window.onload = () => {
        setTimeout(() => {
          taskDom.style.background = 'red'
          setTimeout(() => {
            taskDom.style.background = 'black'
          }, 0);

          microTaskDom.style.background = 'red'
          Promise.resolve().then(() => {
            microTaskDom.style.background = 'black'
          })
        }, 1000);
    }
  </script>
</body>

</html>
