<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [1,2,3,1,1,3,4,5,6,4,5,10,1,2,2,3]

    function computed(arr) {
      var len = arr.length, index = 0, _arr = [];
      for(var i=0; i<len; i++){
        var item = arr[i];
        for(var j=0;j<len;j++){
          if(item === arr[j]) {
            index ++
          }
        }
        _arr.push(index);
        index = 0;
      }
      return _arr
    }

    console.log(computed(arr))
  </script>
</body>
</html>
