<body>
    <script>
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }

            var num = Math.floor(arr.length/2);
            var valueNum = arr.splice(num, 1);// 取数组中间值
            var left = [];
            var right = [];
            for(var i=0;i<arr.length;i++){
                if(arr[i]<valueNum){
                    left.push(arr[i])
                }else if(arr[i]>valueNum){
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat(valueNum, quickSort(right));
        }

        console.log(quickSort([4,3,6,7,1,8,5,4,3]));
    </script>
</body>
</html>
