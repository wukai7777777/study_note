<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="child-1">
      <div class="child-1-1">
        <div class="child-1-1-1">
          a
        </div>
      </div>
      
      <div class="child-1-2">
        <div class="child-1-2-1">
          b
        </div>
      </div>

      <div class="child-1-3">
        c
      </div>
    </div>

    <div class="child-2">
      <div class="child-2-1">
        d
      </div>
      <div class="child-2-2">
        e
      </div>
    </div>

    <div class="child-2">
      <div class="child-3">
        f
      </div>
    </div>
  </div>

  <script>
    var parent = document.querySelector('.parent');
    // 递归 深度优先遍历
    function deepTraversal1 (node, nodeList = []) {
      if(node !== null) {
        let children = node.children
        nodeList.push(node)
        
        for(let i=0; i<children.length; i++) {
          deepTraversal1(children[i], nodeList)
        }
      }
      return nodeList
    }

    console.log('wukai----', deepTraversal1(parent))

    function deepTraversal2(node) {
      var nodes = [];
      if(node.length !== null) {
        let children = node.children
        nodes.push(node)
        for(let i=0; i<children.length; i++) {
          nodes = nodes.concat(deepTraversal2(children[i]))
        }
      }

      return nodes
    }

    console.log('wukai----2', deepTraversal2(parent))

    // 非递归 

    function deepTraversal3(node) {
      let stack = []
      let nodes = []
      if(node) {
        stack.push(node)
        while(stack.length) {
          let item = stack.pop()
          let children = item.children
          nodes.push(item)
          for(let i=0; i<children.length; i++) {
            stack.push(children[i])     
          }
        }
        
      }

      return nodes
    }

    console.log('wukai3', deepTraversal3(parent))


    // 广度优先遍历

    let widthTraversal2 = (node) => {
    let nodes = []
    let stack = []
    if (node) {
      stack.push(node)
      while (stack.length) {
        let item = stack.shift()
        let children = item.children
        nodes.push(item)
          // 队列，先进先出
          // nodes = [] stack = [parent]
          // nodes = [parent] stack = [child1,child2,child3]
          // nodes = [parent, child1] stack = [child2,child3,child1-1,child1-2]
          // nodes = [parent,child1,child2]
        for (let i = 0; i < children.length; i++) {
          stack.push(children[i])
        }
      }
    }
    return nodes
  }
  </script>
</body>
</html>
