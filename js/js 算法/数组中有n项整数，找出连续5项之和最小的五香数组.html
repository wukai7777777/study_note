        // 一个数组中有 n 项整数， 找出任意不重复组合 之和最小的一项

        function computeMinSum(arr) {
            var len = arr.length, _arr = [], min = 1000000*1000, items = [];
            arr.sort((a, b) => {
                return a-b
            })
            for(var i=0; i<len; i++) {
                var item1 = arr[i];
                for(var j=0; j<len-3; j++) {
                    if(i>0 && arr[i] ===arr[i-1]) continue
                    if(j>0 && arr[j] === arr[j+1]) continue 
                    var itemArr = [item1, arr[j], arr[j+1], arr[j+2], arr[j+3]]
                    var sum = itemArr.reduce((a, b) => {
                        return a + b;
                    })
                    _arr.push(itemArr)
                    if(sum < min) {
                        min = sum;
                        items = itemArr
                    }
                }
            }
            return {
                arr: items,
                min: min
            }
        }

        var minSum = computeMinSum(arr)
