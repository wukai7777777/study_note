  <script>
    function Foo(){
      this.name = 'wukai'
      this.age = 28
    } 

    var p = new Foo()

    function instance_of(L, R) {
      L = L.__proto__;
      R = R.prototype;
      while(true) {
        if(L !== R) false;

        if(L === R) true;

        L = L.__proto__;
      }
    }
