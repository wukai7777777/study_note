<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html, body {
    width: 100%;
    height: 100%;
  }
  .container {
    position: relative;
    background: cyan;
    width: 100%;
    height: 100%;
  }
  .box {
    position: absolute;
    left: 100px;
    top: 100px;
    border: 1px solid orange;
    width: 400px;
    height: 400px;
    box-shadow: 0 0 0 900000px rgba(0, 0, 0, 0.3)
  }
</style>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
