<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  html, body{
    width: 100%;
    height: 100%;
  }
  .box{
    width: 100%;
    height: 100%;
    position: relative;
  }
  .box .pic{
    position: absolute;
    left: 50%;
    top: 50%;
    animation: loading-center-absolute 1.5s infinite;
    -webkit-animation: loading-center-absolute 1.5s infinite;
    -moz-animation: loading-center-absolute 1.5s infinite;
    -ms-animation: loading-center-absolute 1.5s infinite;
  }
  @keyframes loading-center-absolute {
      0% { 
        transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        -webkit-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        -moz-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        -ms-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
      }
      50% {
        transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
        -webkit-transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
        -moz-transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
        -ms-transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
      }
      100% {
        transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        -webkit-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        -moz-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        -ms-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
      }
  }

    @-webkit-keyframes loading-center-absolute {
        0% { 
          transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
          -webkit-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
          -moz-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
          -ms-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        }
        50% {
          transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
          -webkit-transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
          -moz-transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
          -ms-transform: scale3d(1.2, 1.2, 1) translate3d(-45%, -45%, 0);
        }
        100% {
          transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
          -webkit-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
          -moz-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
          -ms-transform: scale3d(1, 1, 1) translate3d(-50%, -50%, 0);
        }
    }

</style>
<body>
  <div class="box">
    <img src="./logo_loading.png" class="pic" alt="">
  </div>
</body>
</html>
