<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        .position{
            position: relative;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background: pink;
        }
        /* .animation{
            transition: all .4s ease-in;
            left: 500px;
            top: 500px;
        } */
        @keyframes wobble {
            0%{
                left: 0;
            }
            50%{
                left: 300px;
            }
            100%{
                left: 500px;
            }
        }
        .animation{
            left: 500px;
            animation: wobble .5s ease-in-out;
            animation-fill-mode: backwards;
        }
    </style>
<body>
    <div class="position"></div>
</body>
</html>
