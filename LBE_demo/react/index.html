<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习react！</title>
  <style>
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,textarea,select,optgroup,option,fieldset,legend,p,blockquote,th,td {
	margin: 0;
	padding: 0
}

body {
	background: #fff
}

fieldset,img {
	border: 0
}

ul,li,ol {
	list-style: none
}

h1,h2,h3,h4,h5,h6 {
	font-size: 100%
}

legend {
	color: #000
}

input,button,textarea,select,optgroup,option {
	font-family: inherit;
	font-size: inherit;
	font-style: inherit;
	font-weight: inherit
}

input,button,select {
	margin: 0;
	*font-size: 100%;
	line-height: 1.2
}

a {
	color: #06c;
	text-decoration: none
}

a img,img {
	-ms-interpolation-mode: bicubic
}

a:hover,a:active,a:focus {
	color: #06c;
	text-decoration: underline
}

table {
	border-collapse: collapse;
	border-spacing: 0
}

header,aside,section {
	display: block
}

input::-ms-clear {
	display: none
}

::-webkit-scrollbar-track-piece {
	background-color: #fff;
	-webkit-border-radius: 3px
}

::-webkit-scrollbar {
	width: 12px;
	height: 10px
}

::-webkit-scrollbar-thumb {
	height: 30px;
	background-color: #999;
	-webkit-border-radius: 7px;
	outline: 2px solid #fff;
	outline-offset: -2px;
	border: 2px solid #fff
}

::-webkit-scrollbar-thumb:hover {
	height: 30px;
	background-color: #9f9f9f;
	-webkit-border-radius: 8px
}

body,button,input,select,textarea {
	font: 12px/1.5 "Microsoft YaHei",arial,SimSun,"瀹嬩綋";
	color: #666
}

a {
	color: #06c;
	text-decoration: none;
	outline: 0
}

a:hover,a:active,a:focus {
	color: #06c;
	text-decoration: underline
}

.global-clearfix:after,.g-clearfix:after {
	content: '.';
	display: block;
	visibility: hidden;
	height: 0;
	line-height: 0;
	font-size: 0;
	clear: both
}

.global-clearfix,.g-clearfix {
	zoom: 1
}

.global-clear,.g-clear {
	clear: both
}

.global-hide,.g-hide {
	display: none
}

.global-bold,.g-bold {
	font-weight: 700
}

.global-center,.g-center {
	text-align: center
}

.global-float-left,.g-float-left {
	float: left
}

.global-float-right,.g-float-right {
	float: right
}

.global-ellipsis,.g-ellipsis {
	word-break: break-all;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis
}

.global-disabled,.global-disabled:hover,.global-disabled:active,.g-disabled,.g-disabled:hover,.g-disabled:active {
	filter: alpha(opacity=50);
	-ms-filter: "alpha(opacity=50)";
	opacity: .5;
	color: #ccc;
	cursor: default!important
}

.global-border-radius-3,.g-border-radius-3 {
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px
}

.global-box-shadow,.g-box-shadow {
	-moz-box-shadow: 1px 2px 5px rgba(0,0,0,.5);
	-webkit-box-shadow: 1px 2px 5px rgba(0,0,0,.5);
	box-shadow: 1px 2px 5px rgba(0,0,0,.5)
}
  </style>
</head>
<body id="app" style="height: 100000px; background: red;">
  <script src="./bower_components/react/react.development.js"></script>

      }
    });

    React.render( <MessageBox/>, document.getElementById('app') )
  </script> -->
  
</body>
</html>
