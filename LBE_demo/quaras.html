<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/quasar-framework@^0.17.0/dist/umd/quasar.ios.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/quasar-framework@^0.17.0/dist/umd/quasar.ios.umd.min.js"></script>
    <title>Document</title>
</head>
<body>

<div id="q-app">
    <div class="q-ma-md">
        Fork and make your own!
        Do NOT use self-closing tags here on jsFiddle.
    </div>
    
    <q-btn color="primary" icon="warning" label="Notify" @click="notify" class="q-ma-md"></q-btn>
    
    <div class="q-ma-md">
        Running Quasar v{{ version }}
        
    </div>
</div>
    
<script>
    new Vue({
        el: '#q-app',
        data: function () {
            return {
                version: Quasar.version
            }
        },
        methods: {
            notify: function () {
                this.$q.notify('Running on Quasar v' + this.$q.version)
            }
        }
    })
</script>
</body>
</html>
