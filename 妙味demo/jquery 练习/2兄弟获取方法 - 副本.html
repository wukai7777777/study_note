<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	
	</style>
	<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(function(){
		//siblings() 查找所有兄弟节点 ，参数也是筛选功能
		//nextAll() 查找下面的所有兄弟节点，参数也是筛选功能
		//prevAll() 查找下面的所有兄弟节点，参数也是筛选功能
		//until() 截止
		//parentsUntil()
		// $('div').siblings().css('background', 'red');
		// $('div').nextAll().css('background', 'red');

		// $('div').parentsUntil('h3').css('background', 'red');
		// $('h3').nextUntil('em').css('background', 'red');
		$('div').prevUntil('p').css('background', 'red');
		
	})
	</script>
</head>
<body class="box">
	<p>p</p>
	<h1>h1</h1>
	<h3>h3</h3>
	<div>div</div>
	<span>span</span>
	<em>em</em>
</body>
</html>
