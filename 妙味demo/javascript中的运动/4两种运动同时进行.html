<head>

	<title>Document</title>
	<style>

	#div1{width: 100px; height:300px ; background: red; left:-100px; top: 100px; position: absolute;}
	#div2{width: 30px; height:60px ; background: red; right:-30px; top: 120px; position: absolute; color: #fff; font-size:18px;}
	#img1{margin:200px; opacity:0.3; filter: alpha(opacity=30); }


	
	</style>

	<script>
	window.onload = function(){
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var oImg1 = document.getElementById('img1');

		//var timer = null;

		 //alert(css(oImg1,'opacity'))


		 oDiv1.onmouseover = function(){
			startMove(this,'left',0,10)
		};

		oDiv1.onmouseout = function(){
			startMove(this,'left',-100,-10)
		}




		// function startMove1(itarget,speed){
		// 	clearTimeout(timer)
		// 	timer = setInterval(function(){

		// 		if(oDiv1.offsetLeft == itarget){
		// 			clearTimeout(timer);
		// 		}else{
		// 			oDiv1.style.left = oDiv1.offsetLeft +speed+'px';
		// 		};
		// 	}, 30);

		// }



		oImg1.onmouseover = function(){
			startMove(this,'opacity',100,10)
		};

		oImg1.onmouseout = function(){
			// alert('message')
			startMove(this,'opacity',30,-10)
		}




		function startMove(obj,attr,itarget,speed){
			var iCur = 0
			clearTimeout(obj.timer)
			obj.timer = setInterval(function(){
				if(attr == 'opacity'){
					iCur = Math.round(css(obj,attr)*100);
				}else{
					iCur = parseInt(css(obj,'left'));
				}

				if(iCur == itarget){
					clearTimeout(obj.timer);
				}else{
					if(attr == 'opacity'){
						obj.style[attr] = (iCur + speed)/100;
						obj.style.filter = 'alpha(attr='+(iCur+speed)+')'
					}else{
						obj.style[attr] = iCur + speed+'px';
					}
				};
			}, 30);

		};



		function css(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}

	}
	</script>
</head>
<body>
<div id="div1">
	<div id="div2">分享到</div>
</div>
<img id="img1" src="1.jpg" height="250" width="300" alt="" />
</body>
