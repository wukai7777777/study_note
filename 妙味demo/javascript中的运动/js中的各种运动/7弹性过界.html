<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	#div1{width:100px; height:30px; background: red;}
	</style>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var timer = null;
		var iSpeed = 0;
		//var iSpeed = 0;

		oDiv.onmouseover = function(){
			stratMove(500,this);
		};

		

		oDiv.onmouseout = function(){
			stratMove(30,this);
		};

		function stratMove(iTartge,obj){
			clearInterval(timer);

			timer = setInterval(function(){
				iSpeed += (iTartge-obj.offsetHeight)/6;
				console.log(iSpeed)
				iSpeed *=0.75;
				if(Math.abs(iTartge-obj.offsetHeight)<=1&&Math.abs(iSpeed)<=1){
					clearInterval(timer);
					obj.style.height = iTartge+'px';
					iSpeed = 0;

				}else{
					var H =obj.offsetHeight+iSpeed;
					if(H<0){
						H = 0;
					}
					obj.style.height = H +'px';
				}

			}, 30);
		}
	

		


	}
	</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
