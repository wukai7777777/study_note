<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	body{margin:0;}
	#ul1{ padding: 0; width: 330px;  margin:100px auto 0; position: relative;}
	li{width: 100px; height: 100px; background: red ; list-style: none; float: left; margin:10px 0 0 10px;}
	</style>
	<script src="move.js"></script>

	<script>
	window.onload = function(){
		var oUl1 = document.getElementById('ul1');
		var aLi = oUl1.getElementsByTagName('li');
		var arr = [];
		var z = 1;


		for(var i=0;i<aLi.length;i++){
			arr.push( {left:aLi[i].offsetLeft,top:aLi[i].offsetTop} );
		}





		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i
			aLi[i].style.left = arr[i].left+'px';
			aLi[i].style.top = arr[i].top+'px' ;
			aLi[i].style.position = 'absolute';
			aLi[i].style.margin = '0'

			aLi[i].onmouseover = function(){
				this.style.zIndex = z++
				this.style.background = 'green'
				startMove(this,{
					width:200,
					height:200,
					left:arr[this.index].left-50,
					top:arr[this.index].top-50
				});

			};


			aLi[i].onmouseout = function(){
				this.style.zIndex = z++;
				this.style.background = 'red';
				startMove(this,{
					width:100,
					height:100,
					left:arr[this.index].left,
					top:arr[this.index].top
				})
			}

		}



	}
	</script>
</head>
<body style="height:2000px;">
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
