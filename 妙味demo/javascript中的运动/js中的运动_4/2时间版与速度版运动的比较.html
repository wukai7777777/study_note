<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	#box1{width: 100px; height:100px; background: red; position: absolute; left: 200px; top: 200px;}
	
	</style>
	<!-- <script src="move.js"></script> -->
	<script src="jquery-1.12.3.min.js"></script>

	<script>

	window.onload = function(){
		var oBox = document.getElementById('box1');

		oBox.onmouseover = function(){
			//startMove(this,{width:200,height:200,left:150,top:150});
			$('#box1').animate({width:200,height:200,left:150,top:150},2000)
		};

		oBox.onmouseout = function(){
			/*startMove(this,{width:100,height:100,left:200,top:200});*/
			$('#box1').animate({width:100,height:100,left:200,top:200},2000)
		}
	}
	</script>
</head>
<body>

<div id="box1"></div> 
</body>
</html>
