<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
*{padding: 0; margin:0; }
	#ul1{width: 1000px; height: 30px; margin:0 auto;}
	li{list-style:none; width: 100px; height: 30px; line-height:30px; text-align: center; background: pink; color: #fff; font-size:16px;float: left; border: 1px solid #fff;}

</style>
<script>
	window.onload = function(){
		var oV = document.getElementById('v1');
		var oC = document.getElementById('c1');

		var oGc = oC.getContext("2d");
		console.log(oV.videoWidth+':'+oV.videoHeight)
		oC.width = oV.videoWidth;
		oC.height = oV.videoHeight;
		
		setInterval(function(){
			oGc.drawImage(oV, 0, 0);
			oGc.drawImage(oV, 0, 0);
		}, 30);

	}
</script>

</head>
<body>
<video controls id="v1" >
	<source src="Intermission-Walk-in_512kb.mp4"></source>
</video>
<canvas id="c1"></canvas>
</body>
