    <script>
      var url = "http://witmax.cn/index.php?key0=0&key1=1&key2=2"
    console.log(parseQueryString(url).key0)

      function parseQueryString(url){
        var obj={}
        var a = url.split('?');
        var b = a[1].split('&');

        for(var i=0;i<b.length;i++){
          var c = b[i].split('=');
          obj[c[0]] = c[1];

        }

        return obj;
       
      }
    </script>
