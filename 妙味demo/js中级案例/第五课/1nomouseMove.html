<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	#div1{width: 100px; height: 100px; background: red; position: relative; }
</style>
	<script>
	window.onload = function(){
		
		var oDiv = document.getElementById('div1');

		oDiv.onmousedown = function(ev){
			var ev = ev || event;

			var disX = ev.clientX - this.offsetLeft;
			var disY = ev.clientY - this.offsetTop;
			//alert(disY)
			document.onmousemove = function(ev){
				var ev = ev || event;
				oDiv.style.left = ev.clientX - disX + 'px';
				oDiv.style.top = ev.clientY - disY + 'px';
				//console.log(oDiv.style.left)
			};

			document.onmouseup = function(ev){
				var ev = ev || event;
				document.onmousedown = document.onmousemove = null;
			}
			return false;
		}

		var aInput1 = document.getElementById('int1');
		var aInput2 = document.getElementById('int2');
		aInput1.setCapture()
		aInput1.onclick = fn1;
		aInput2.onclick = fn2;
	function fn1(){
		alert(1)
	}

	function fn2(){
		alert(2)
	}

		



	}

	</script>
</head>
<body>
<input id="int1" type="button" value="按钮1">
<input id="int2" type="button" value="按钮2">
<div id="div1"></div>
	
</body>
</html>
