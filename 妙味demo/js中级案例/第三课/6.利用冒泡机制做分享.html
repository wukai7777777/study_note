<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	
	#div1{width:100px; height: 200px; position: absolute; left: -100px; top: 200px; border: 1px solid red;  }
	#div2{position: absolute; right: -30px; top: 85px; width:30px; height: auto; text-align: center; color: #000; background: red; }
	</style>
	<script>
		window.onload = function(){
		var oDiv = document.getElementById('div1');


		oDiv.onmouseover = function(){
			oDiv.style.left = 0+'px';
		};

		oDiv.onmouseout = function(){
			oDiv.style.left = -100+'px';
		};




		}

	</script>
</head>
<body >
<div id="div1">
	<div id="div2">分享到</div>
</div>
</body>
</html>
