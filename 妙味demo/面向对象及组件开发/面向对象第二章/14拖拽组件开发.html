<body>
<script>
window.onload = function(){
	var a = {//配置参数
		//name:'小明'
	};
	var b = {//默认参数
		name:'小强'
	}
	extend(b,a);
	alert(a.name);

	function extend(obj1,obj2){
		for(var attr in obj2){
			obj2[attr] = obj1[attr];
		}
	}
}
</script>
</body>
