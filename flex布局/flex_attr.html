<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="parent">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
  </div>

  <style>
    .parent {
      display: flex;
      width: 600px;
    }
    .parent > div{
      height: 100px;
    }
    .item-1{
      background: blue;
    }
    .item-2{
      width: 100px;
      flex: 2 1 auto;
      background: red;
    }
    .item-3{
      flex: 2 1 200px;
      background: lightblue;
    }
  </style>
</body>
