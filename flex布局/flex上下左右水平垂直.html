<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        height: 100%;
    }
    .box{
        width: 100%;
        height: 100%;
        display: flex;
        display: -webkit-flex;
        background: yellow;
        justify-content: center;
        align-items: center;
    }
    .icon{
        width: 100px;
        height: 100px;
        background: pink;
    }
</style>
<body>
    <div class="box">
        <span class="icon"></span>
    </div>
</body>
</html>
