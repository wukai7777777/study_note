<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        height: 100%;
    }
    .box{
        width: 100%;
        height: 100%;
        display: flex;
        background: yellow;
        position: relative;
    }
    .icon{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: pink;
        transform: translate3d(-50%, -50%, 0);
        -webkit-transform: translate3d(-50%, -50%, 0);

    }
</style>
<body>
    <div class="box">
        <span class="icon"></span>
    </div>
</body>
</html>
