<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        height: 100%;
    }
    /* 定位第一种方案 */
    .box{
        width: 100%;
        height: 100%;
        display: flex;
        background: yellow;
        position: relative;
    }
    .icon{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: pink;
        transform: translate3d(-50%, -50%, 0);
        -webkit-transform: translate3d(-50%, -50%, 0);
    }


    /* 定位的第二种方案 */
      /* 父级自己元素 不定宽高水平垂直居中 */
  .parent2{
    width: 300px;
    height: 300px;
    border-top: 1px solid red;
    background: yellow;
    position: relative;
  }
  .child2{
    width: 50px;
    height: 50px;
    background: red;
    position: absolute;
    margin: auto;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
  }
</style>
<body>
    <div class="box">
        <span class="icon"></span>
    </div>

    <div class="parent2">
        <div class="child2">2</div>
    </div>

    <div class="flex-wrap">
        <style>
            .flex-wrap{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 300px;
                height: 300px;
                background: pink;
            }
            .flex-child{
                width: 50px;
                height: 50px;
                background: cyan;
            }
        </style>
        <div class="flex-child">2</div>
    </div>
</body>
</html>
