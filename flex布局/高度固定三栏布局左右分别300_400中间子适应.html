<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    /* 第四种方案 table 布局 */
    .table-wrap{
      width: 100%;
      border-collapse: collapse;
    }

    .wrap td{
      display: table-cell;
      height: 100%;
      border: 1px solid #cccccc;
      height: 500px;
    }
    .wrap .item1{
      width: 300px;
    }

    .wrap .item3{
      width: 400px;
    }
  </style>
</head>
<body>

  <table class="table-wrap">
    <tr class="wrap">
      <td class="item1">1</td>
      <td class="item2">2</td>
      <td class="item3">3</td>
    </tr>
  </table>
</body>
</html>
