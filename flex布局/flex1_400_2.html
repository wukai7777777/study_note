/* 第三种方案 网格布局 */
.wrapper{
    width: 100%;
    height: 500px;
    display: grid;
    grid-template-columns:  1fr 400px 2fr;
}

.left{
    background: red;
}
.middle{
    background: blue;
    width: 400px;
}
.right{
    background: pink;
}
