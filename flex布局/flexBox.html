<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box{
        display: box;
        display: -webkit-box;
        display: -ms-box;
        box-orient: vertical;
        -webkit-box-orient: vertical;
        -ms-box-orient: vertical;
    }
    .child{
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
<body>
    <div class="box">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
