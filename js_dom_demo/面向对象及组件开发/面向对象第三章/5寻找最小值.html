	<title></title>
	<script>


	window.onload = function(){
		var arr = [22,,41,56,10,9,20,100];
		function min(){
			var value = 200;
			var index = -1;
			for(var i=0;i<arr.length;i++){
				if(arr[i]<value){
					value = arr[i];
					index = i;
				}
			}
			return '最小值'+value+'位置'+index;
		}


		alert(min(arr));
	}

	
	</script>
