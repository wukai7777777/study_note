	function test(str){ //用正则来查找 （用到知识点1 字符串分割方法， 2 数组排序方法sort（）， 3 将数组转化为字符串犯法join（）， 4，正则重复一次匹配方法\1+, 5 正则中的整体项和子项知识点）
		var arr = str.split('');

		str = arr.join('');
		var num =0;
		var value = '';

		//alert(str)

		var re = /(\w)\1+/g;

		str.replace(re,function($0,$1){
			 if( num < $0.length){
				 num = $0.length;
				 value = $1;
			 };
		});

	};
