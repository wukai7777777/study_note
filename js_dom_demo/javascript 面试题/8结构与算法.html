	//数组去重
	//arr = [5,5,2,4,4,2,6,7]
	function test(arr){
		var result = [];
		for(var i=1;i<arr.length;i++){
			if(!toCon(arr[i])){
			result.push(arr[i])	;
			}

		}
		function toCon(val){
			for(var i=0;i<result.length;i++){
				if(result[i] == val){

				}
			}

		}
		return result;
	}

	function test(arr){//利用json key值得唯一性做到数组去重
		var result = [];
		var obj = {};
		for(var i=0;i<arr.length;i++){
			if(!obj[arr[i]]){
			result.push(arr[i]);
			obj[arr[i]] = 1;
			}
		}
		return result;
	}
