<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	#login{width: 250px; height:300px; border: 1px solid #000; position: relative; padding: 10px;}
	#login span{position: absolute; right: 0; top: 0; display:inline-block; width: 30px; height: 30px; background: red; color: #fff;}
	</style>
	<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(function(){
		$('#int').click(function(event) {
			
			var ologin = $('<div id="login"><p>用户名：<input type="text" /></p><p>密码：<input type="password" /></p><span id="close">X</span></div>');
		$('body').append(ologin);

		$('#login').css('left', ($(window).width()-$('#login').width())/2);
		$('#login').css('top', ($(window).height()-$('#login').height())/2);
		});

		$(window).on('resize scroll',function(){
			$('#login').css('left', ($(window).width()-$('#login').width())/2);
		$('#login').css('top', ($(window).height()-$('#login').height())/2+$(window).scrollTop());
		})

		$('#close').click(function(event) {
			alert('message')
			ologin.remove();
		});

	})
	</script>
</head>
<body style="height:2000px;">
<input id="int" type="button" value="点击" />

</body>
</html>
