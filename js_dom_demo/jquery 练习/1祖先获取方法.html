<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	
	</style>
	<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(function(){
		//parents() 获取当前元素的所有祖先节点，参数参数就是筛选功能 ，可以找多个元素
		//closest() 获取最近的指定的祖先节点，（包括当前元素自身），必须写筛选元素的参数，只能找到一个元素
		$('.div2').parents('.box').css('background', 'red');
		// $('.div2').closest('.box').css('background', 'red');
	})
	</script>
</head>
<body class="box">
	<div class="div1 box">aaa
		<div class="div2 box">bbb</div>
	</div>
</body>
</html>
