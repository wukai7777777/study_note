		var w = ali[0].offsetWidth;
		oul1.style.width = ali.length*w+'px';

		var downx = 0;
		var downleft = 0;
		oul1.ontouchstart = function(ev){
			var touchs = ev.changedTouches[0];
			downx = touchs.pageX;
			downleft = this.offsetLeft;

			oul1.ontouchmove = function(ev){
				var touchs = ev.changedTouches[0];
				if(this.offsetLeft>=0){
					this.style.left=(touchs.pageX-downx)/3+'px';
				}
				else if(this.offsetLeft <= odiv1.offsetLeft-oul1.offsetLeft){
					this.style.left=(touchs.pageX-downx)/3+(odiv1.offsetLeft-oul1.offsetLeft)+'px';
				}
				else{
					this.style.left=touchs.pageX-downx+downleft+'px';
