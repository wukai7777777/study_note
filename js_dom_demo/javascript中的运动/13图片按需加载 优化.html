	<style>
	body{position: relative; }
	#ul1{margin:100px auto 0; padding: 0; }
	#ul1 li{list-style: none; float: left; border: 1px solid #000; margin:0 0 10px 10px; width: 300px; height: 200px;}
	#ul1 li img{width: 100%; height: 100%;} 
	/* .box{width: 100px; height: 100px; background: red; position: absolute; bottom: 0;}  */

	<script src="move.js"></script>

	<script>
	window.onload = function(){
		// var oBox = document.getElementById('box');
		// console.log(getTop(oBox))
		var oUl = document.getElementById('ul1');
		var aImg = oUl.getElementsByTagName('img');
		var imgArr = arrImg(aImg)
		showImage()
		window.onscroll = showImage;
		
		//alert(imgArr.length)
		function showImage(){
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			

			for(var i=0;i<imgArr.length;i++){
				if( !aImg[i].isLoad && aImg[i].offsetTop < scrollTop + document.documentElement.clientHeight){
					
					aImg[i].src = aImg[i].getAttribute('_src');
					aImg[i].isLoad = true;
					imgArr.shift();
				}
			}

			
		}

	}

	function arrImg(obj){
		var arr = [];
		for(i=0;i<obj.length;i++){
			arr.push(obj[i])
		}
		return arr;
	}

	function getTop(obj){
		var iTop = 0;
		while(obj){
			iTop += obj.offsetTop;
			obj = obj.offsetParent;
		};
		return iTop;
	}
	</script>
