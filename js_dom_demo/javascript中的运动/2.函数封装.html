<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	#div1{width: 100px; height:300px ; background: red; left:0px; top: 100px; position: absolute;}
	#div2{width: 30px; height:60px ; background: red; right:-30px; top: 120px; position: absolute; color: #fff; font-size:18px;}


	
	</style>

	<script>
	window.onload = function(){
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var timer = null;


		oDiv1.onmouseover = function(){
			startMove(0,10)
		};

		oDiv1.onmouseout = function(){
			startMove(-100,-10)
		}




		function startMove(itarget,speed){
			clearTimeout(timer)
			timer = setInterval(function(){

				if(oDiv1.offsetLeft == itarget){
					clearTimeout(timer);
				}else{
					oDiv1.style.left = oDiv1.offsetLeft +speed+'px';
				};
			}, 30);

		}

	}
	</script>
</head>
<body>
<div id="div1">
	<div id="div2">分享到</div>
</div>
</body>
</html>
