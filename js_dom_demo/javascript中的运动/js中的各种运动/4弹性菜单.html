<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	#ul1{width: 428px; height: 30px; margin:100px auto 0; position: relative; padding: 0; }
	#ul1 li{list-style: none; float: left; background: red;}
	#ul1 li a{width: 100px; height: 30px; line-height: 30px; color: #fff;  text-align: center; display: inline-block; position: relative; color: #787878 }
	#ul1 li a:hover{color:#fff;}
	#ul1  #mark{position: absolute; left: 0; top: 0; background: blue; width: 100px; height: 30px;}
	</style>
	<script>
	window.onload = function(){
		var oMark = document.getElementById('mark');
		var aBox = document.getElementsByClassName('box');
		var timer = null;
		var iSpeed = 0;

		for(var i=0;i<aBox.length;i++){

			aBox[i].onmouseover = function(){
				stratMove(this.offsetLeft);
			};

			aBox[i].onmouseout = function(){
				stratMove(0);
			}
		};

		function stratMove(iTarget){
			clearInterval(timer);
			timer = setInterval(function(){
				iSpeed += (iTarget-oMark.offsetLeft)/6;
				iSpeed *= 0.75;

				if(Math.abs(iTarget-oMark.offsetLeft)<=1 && Math.abs(iSpeed)<=1){
					clearInterval(timer);
					oMark.style.left = iTarget+'px';
					iSpeed = 0;
				}else{
					oMark.style.left = oMark.offsetLeft + iSpeed + 'px';
				};

			}, 30);
			
		}

		
	

	}
	</script>
</head>
<body>
<ul id="ul1">
	<li id="mark"></li>
	<li class="box"><a href="#">首页</a></li>
	<li class="box"><a href="#">视频</a></li>
	<li class="box"><a href="#">论坛</a></li>
	<li class="box"><a href="#">留言</a></li>
</ul>

</body>
</html>
