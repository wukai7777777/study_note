<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	#img1{margin:200px; opacity:0.3; filter: alpha(opacity=30); }


	
	</style>

	<script>
	window.onload = function(){
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var oImg1 = document.getElementById('img1');

		var timer = null;

		 //alert(css(oImg1,'opacity'))


		oImg1.onmouseover = function(){
			startMove(this,100,10)
		};

		oImg1.onmouseout = function(){
			// alert('message')
			startMove(this,30,-10)
		}




		function startMove(obj,itarget,speed){
			var ifadein = 0
			clearTimeout(timer)
			timer = setInterval(function(){
				ifadein = Math.round(css(obj,'opacity')*100);

				if(ifadein == itarget){
					clearTimeout(timer);
				}else{
					obj.style.opacity = (ifadein + speed)/100;
					obj.style.filter = 'alpha(opacity='+(ifadein+speed)+')'
				};
			}, 30);

		};



		function css(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}

	}
	</script>
</head>
<body>
<img id="img1" src="1.jpg" height="250" width="300" alt="" />
</body>
</html>
