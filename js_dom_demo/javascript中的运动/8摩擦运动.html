<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>

	#box{width: 100px; height:100px ; background: red; left: 0px; top: 30px; position: absolute;}
	

	
	</style>

	<script>
	window.onload = function(){
		var oBtn = document.getElementById('btn');
		var oBox = document.getElementById('box');
		var timer = null;
		var speed = 50;


		oBtn.onclick = function(){
			clearInterval(timer);
			timer = setInterval(function(){
				

				speed = (500-oBox.offsetLeft)/8;

				iSpeed = Math.ceil(speed);



				if(oBox.offsetLeft ==500){
					clearInterval(timer);
				}else{
				oBox.style.left = oBox.offsetLeft +iSpeed+'px';	
				}
				
				
			}, 30)

		}






	}
	</script>
</head>
<body>
<button id="btn">点击运动</button>
<div id="box"></div>
</body>
</html>
