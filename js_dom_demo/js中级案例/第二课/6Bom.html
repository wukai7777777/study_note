<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

	<script>
	window.onload = function(){
	var aInput = document.getElementsByTagName('input');
	var option = null;

	aInput[0].onclick = function(){
		//window.open(页面地址url，打开方式) 方法 打开一个新窗口， 
		//如果url为空，默认打开一个空白页
		//如果打开方式为空，一新窗口方式代开
		
		//window.open('http:\\www.baidu.com','_self');
		
		//alert(window.open() == window);
		
		var option = window.open();

		option.document.body.style.background = 'red';
		
	};

	aInput[1].onclick = function(){
		//alert('message')
		window.close();
	}

	aInput[2].onclick = function(){
		//alert('message')
		option.close();
	}


	






	}

	</script>
</head>
<body>
	<input type="button" value="点击打开新窗口">
	<input type="button" value="点击关闭窗口">
	<input type="button" value="点击打开新窗口">
</body>
</html>
