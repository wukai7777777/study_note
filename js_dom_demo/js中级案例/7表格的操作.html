<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	<style>
	
	table{border-collapse:collapse; }
	a{text-decoration:underline;}
	
	</style>
	<script>
	window.onload = function(){
		var oTab = document.getElementById('tab');
		var oTbody = oTab.tBodies[0];
		//alert(oTab.children[0].children[1].children[1].innerHTML);
		//alert(oTab.tBodies[0].rows[1].cells[1].innerHTML);
		
		var data = [
			{id:1,username:'leo',sex:'男'},
			{id:2,username:'小敏',sex:'男'},
			{id:3,username:'摸摸',sex:'男'},
			{id:4,username:'小花',sex:'女'}
		];

		for(var i=0;i<data.length;i++){

			oTr = document.createElement('tr');

			
			if(i%2 ==0){
				oTr.style.background = '#ccc';
			}else{
				oTr.style.background = '#fff';
			}

			oTd = document.createElement('td');
			oTd.innerHTML = data[i].id;
			oTr.appendChild( oTd );

			//alert(i)
			oTd = document.createElement('td');
			oTd.innerHTML = data[i].username;
			oTr.appendChild( oTd );

			oTd = document.createElement('td');
			oTd.innerHTML = data[i].sex;
			oTr.appendChild( oTd );


			oTd = document.createElement('td');
			oTd.innerHTML = '';
			oTr.appendChild( oTd );
			oA = document.createElement('a');
			oA.innerHTML = '删除';
			oA.href = 'javascript:;';
			oTd.appendChild(oA);

			oA.onclick = function(){
				oTbody.removeChild(this.parentNode.parentNode);
				for(var i=0;i<oTbody.rows.length;i++){
						if(i%2 ==0){
							oTbody.rows[i].style.background = '#ccc';
						}else{
							oTbody.rows[i].style.background = '#fff';
						}

				}
			}




			oTbody.appendChild( oTr );


			
		}


		

		
		

	}

	</script>
</head>
<body id="body">
	<table id="tab" border="1" width="100%" text-align="center">
		<thead>
			<tr>
				<td>编号</td>
				<td>姓名</td>
				<td>性别</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
