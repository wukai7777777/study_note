	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');

		addClass1(oDiv, 'box');
		removeClass(oDiv2,'box')

		function addClass1(obj,className1){
			//alert('message')


			if (obj.className == '' ){
				obj.className = className1;

			}else{
				var arrClassName=obj.className.split(' ');
				var _index = arrIndexOf( arrClassName,className1 );

				//alert(_index)
				if(_index == -1){
					//如果要添加的值不在classz中
					obj.className += ' '+className1;
				}
				//如果要添加的值在classz中 则什么都不要做
				
			}

		};


		function removeClass(obj,className1){
			var arrClassName=obj.className.split(' ');
			var _index = arrIndexOf( arrClassName,className1 );
			if(_index !=-1){
				//如果有我们要移除的class;
				arrClassName.splice(_index,1);
				obj.className = arrClassName.join(' ');
			}


		}

		function arrIndexOf(arr,v){
			for(var i=0;i<arr.length;i++){
				if(arr[i] == v){
					return i;
				};
			};

			return -1;

		}
		




	}

	</script>
