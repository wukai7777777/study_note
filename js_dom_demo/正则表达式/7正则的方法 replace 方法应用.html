<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" /> 
	<title>Document</title>
	

	<script>
		window.onload = function(){
		 var aText = document.getElementsByTagName('textarea');
		 var oBtn = document.getElementById('btn');

		 var re = /知人|则无友|尽则少骨/g;

		 oBtn.onclick = function(){
		 	aText[1].value = aText[0].value.replace(re,function(str){
		 		//函数中参数就是正则匹配成功的字符串
		 		//alert(str)
		 		var resoult = '';
		 		for(var i=0;i<str.length;i++){
		 			resoult+='*';
		 		};
		 		return resoult
		 	});
		 	
		 }

		
		
		}
	</script>
</head>
<body>
<p>替换前</p>
<textarea style="color:#666;" name="" id="inti" cols="30" rows="10" ></textarea>
<p>替换后</p>
<textarea name="" id="int2" cols="30" rows="10" value=""></textarea>
<br />
<input id="btn" type="button" value="替换" />
</body>
</html>
