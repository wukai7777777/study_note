	<script>
		window.onload = function(){
		
		var str = 'aaaashbbbbdjmbbbvkofaabbbbkdnabbbbxudaa';
		var arr = str.split('');
		var str = arr.sort().join('');
		//console.log(str) //aaaaaaaaaaaaaaaaaaaaaaaaaaadddfhjkkmnosuvx

		var value = '';
		var index = 0;

		var re = /(\w)\1+/g;

		str.replace(re,function($0,$1){

			if(index<$0.length){
				index = $0.length;
				value = $1;

		     }


		})
		
		alert('最多的字符串'+value+',最多的个数'+index);
		}
	</script>
