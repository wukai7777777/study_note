<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{background: #000;}
		#c{background: white; }
		span{color:red;}

	</style>
<script>
window.onload = function(){
	var oC = document.getElementById('c');
	

	oGc = oC.getContext("2d");

	oGc.translate(100, 100);
	oGc.rotate(45*Math.PI/180);

	oGc.scale(2,2)

	oGc.fillRect(0, 0, 100, 100);



	
	



	

	
	
	


	
}


</script>

</head>
<body>
<canvas id="c" height="600" width="600">
	<span>不支持canvas的浏览器显示</span>
</canvas>
</body>
</html>
