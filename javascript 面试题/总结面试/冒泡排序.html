<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [8,6,2,19,0,10,5,1]


    function _sort(arr)  {
      var len = arr.length
      for(var i=0; i<len; i++){
        for(var j=0; j<len-1; j++) {
          if(arr[j] > arr[j+1]) {
            var tmp = arr[j+1]
            arr[j+1] = arr[j]
            arr[j] = tmp
          }
        }
      }

      return arr
    }

    console.log(_sort(arr))
  </script>
</body>
</html>
