<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }
		        }
		    }
		}

    function loop1(data, arr) {
      arr.push(data.id)
      if(data.left) {
          loop1(data.left, arr)
      }
      if(data.right) {
          loop1(data.right, arr)
      }
      return arr;
    }

    console.log('前序', loop1(tree, []));

    function loop2(data, arr) {
      if(data.left) {
          loop2(data.left, arr)
      }
      arr.push(data.id)
      if(data.right) {
          loop2(data.right, arr)
      }
      return arr;
    }

    console.log('中序', loop2(tree, []));

    function loop3(data, arr) {
      if(data.left) {
          loop3(data.left, arr)
      }
      if(data.right) {
          loop3(data.right, arr)
      }
      arr.push(data.id)
      return arr;
    }

    console.log('后续', loop3(tree, []));

  </script>
</body>
</html>
