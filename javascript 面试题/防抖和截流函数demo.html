<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 防抖函数
    function debounce(fn, delay) {
      var timer = null
      return (...arg) => {
        clearTimeout(timer)

        setTimeout(() => {
          fn.apply(this, arg)
        }, delay)
      }
    }

    // 节流函数

    function throttle(fn, delay) {
      let canRun = false
      return (...arg) => {
        if(canRun) {
          return false;
        }

        fn.apply(this, arg)
        canRun = true

        setTimeout(() => {
          canRun = false
        }, delay)
      }
    }
  </script>
</body>
</html>
