<body>
  <script>
    // 斐波拉切数列 递归实现
    function recursion(i) {
      if(i === 1) {
        return 1;
      }
      return i + recursion(i - 1);
    }
    console.log(recursion(5));

    // 尾递归实现

    function recursion1(i, num) {
      if(i === 0) {
        return num;
      }
      return recursion1(i - 1, num + i);
    }

    console.log('hello----', recursion1(5, 0));
  </script>
</body>
