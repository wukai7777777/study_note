<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body{
      padding-top: 100px;
    }
    .scroll-container{
      position: relative;
    }
    .scroll-wrapp{
      height: 500px;
      overflow-y: scroll;
    }
    .list-item{
      height: 50px;
      list-style: none;
    }
    .list-item:nth-child(odd){
      background: pink;
    }
    .list-item:nth-child(even){
      background: cyan;
    }
    .fixed{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 50px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="fixed"></div>
    <div class="scroll-wrapp">
      <ul id="list">
        
      </ul>
    </div>
  </div>
  <script>
    var list = document.getElementById('list')
    var str = '';
    for(var i=0; i<1000; i++){
      str += `<li class="list-item">${i}</li>`
    }

    list.innerHTML = str
  </script>
</body>
</html>
