    <style>
         .show_AIhelp { 
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            border-radius: 4px;
            border: none;
            padding: 10px 30px;
            background: #f9c633;
            color: #444;
            outline: none;
            }

            .elvaBox {    
            width: 375px;
            height: 500px;
            position: fixed;
            right: 1rem;
            bottom: 4rem;
            }

            .close {   
            position: absolute;
            right: -10px;
            top: -16px;
            width: 30px;
            height: 30px;
            background: #f9c633;
            border-radius: 25px;
            cursor: pointer;
            }

            .close:hover {
            background: #bbb;
            transition: all .3s ease;
            }

            .close:before {
            position: absolute;
            content: '';
            width: 20px;
            height: 2px;
            background: #444;
            transform: rotate(45deg);
            top: 14px;
            left: 6px;
            }

            .close:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #444;
            transform: rotate(-45deg);
            top: 14px;
            left: 6px;
            }
    </style>
